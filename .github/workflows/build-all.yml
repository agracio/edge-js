name: Build All

on:
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true 
  DOTNET_CLI_TELEMETRY_OPTOUT: 1 
  DOTNET_NOLOGO: 1
  node: 20

jobs:
  build-16:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix: 
       os: [windows-2022, windows-2025, macos-13, macos-15]
    runs-on: ${{ matrix.os }}
    name: build node-16 ${{ matrix.os }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Node 16
        uses: ./.github/actions/build-node
        with:
          node: 16
          os: ${{ matrix.os }}
  
  build-18:
